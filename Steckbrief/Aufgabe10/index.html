<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="js/libs/artyom.window.min.js"></script>
    
    <title>To Do Liste</title>

</head>
<body>
    <div class="wrapper">
        
        <h1 class="text">ToDo Liste</h1>
        <br>
        <h2 class="text">
            <span id="counterToDos">0 </span> in total
            <span id="counterOpen">0 </span> open
            <span id="counterDone">0 </span> done
        </h2>
        
        <button id="Artyom">Sage "Aufgabe hinzufügen..." <i id="mic" class="fas fa-microphone-slash"></i></button>
        <input id="toDo" type="text" placeholder="Aufgabe hinzufügen" required>
        

        <div class="todoWrapper" id="todoWrapper">
            <br>
        </div>

    </div>
</div>
</body>
</html>
